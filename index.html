<html>
    <head>
            <title> JS CRUD </title>
            <link rel="stylesheet" type="text/css" href="style/app.css">
    </head>
    <body>
        <div class="center">
            <div class="center header">
                <h1 class="center"> Phonebook </h1>
            </div>
            <div class="center createheader">
                <button id="createButton"> Create Entry </button>
            </div>
            <div class="modal">
                <div class="modal-content">
                <span class="close">&times;</span>
                    <form class="center">
                        <label for="firstname"> First Name: </label> <input type="text" name="firstname"> <br>
                        <label for="lastname"> Last Name: </label> <input type="text" name="lastname"> <br>
                        <label for="phonenumber"> Phone Number: </label> <input type="number" name="phonenumber"> <br>
                        <label for="address"> Address: </label> <input type="text" name="address"> <br>
                        <input type="submit" value="Submit"> 
                    </form>
                </div>
            </div>
            <div class="center table">
                <table>
                    
                </table>
            </div>
            <div class="center pagination">
                <button id="prev"> Prev </button> <button id="next"> Next </button>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
